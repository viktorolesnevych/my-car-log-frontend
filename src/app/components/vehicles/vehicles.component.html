<nav>
  <div class="nav-wrapper">
    <div class="breadcrumb br-container">
      <a routerLink="/" class="breadcrumb">Home</a>
      <a routerLink="/{{currentBrand.name}}" class="breadcrumb">{{currentBrand.name}}</a>
      <a routerLink="/{{currentBrand.name}}/{{currentModel.name}}" class="breadcrumb">{{currentModel.name}}</a>
    </div>
  </div>
</nav>
<div class="center model-img">
  <img height="400px" src="{{currentModel.imgLink}}">
</div>
<div class="container">
<div class="row">
    <div *ngFor="let vehicle of vehicles" class="card col s4">
      <div class="card-image waves-effect waves-block waves-light">
        <img height="230px" class="activator" src="{{vehicle.imgLink}}">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{currentBrand.name}} {{currentModel.name}} {{vehicle.nickName}}<i class="material-icons right">more_vert</i></span>
        <p><a href="#">More</a></p>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">{{currentBrand.name}} {{currentModel.name}} {{vehicle.nickName}}<i class="material-icons right">close</i></span>
        <p>Color: {{vehicle.color.toUpperCase()}}</p>
        <p>Description: {{vehicle.description}}</p>
      </div>
    </div>
</div>
</div>
